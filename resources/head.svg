<svg xmlns="http://www.w3.org/2000/svg" width="600" height="140">

  <defs>
    <!-- TEXT MASK -->
    <mask id="textMask">
      <rect width="100%" height="100%" fill="black"/>
      <text x="50%" y="65%"
            text-anchor="middle"
            font-size="72"
            font-family="Arial, sans-serif"
            fill="white">
        Ali Abid
      </text>
    </mask>
  </defs>

  <!-- BASE TEXT (always visible) -->
  <text x="50%" y="65%"
        text-anchor="middle"
        font-size="72"
        font-family="Arial, sans-serif"
        fill="#E4F4FF">
    Ali Abid
    <animate attributeName="fill"
             values="#E4F4FF;#d5b7ed;#decef2;#afe0ff;#c9f1ff"
             dur="6s"
             repeatCount="indefinite" />
  </text>

  <!-- COLOR BLOBS (masked to text) -->
  <g mask="url(#textMask)">
  </g>
</svg>

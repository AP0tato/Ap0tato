<svg xmlns="http://www.w3.org/2000/svg" width="600" height="140">

  <defs>
    <!-- TEXT MASK -->
    <mask id="textMask">
      <rect width="100%" height="100%" fill="black"/>
      <text x="50%" y="65%"
            text-anchor="middle"
            font-size="72"
            font-family="Arial, sans-serif"
            fill="white">
        Ali Abid
      </text>
    </mask>
  </defs>

  <!-- BASE TEXT (always visible) -->
  <text x="50%" y="65%"
        text-anchor="middle"
        font-size="72"
        font-family="Arial, sans-serif"
        fill="#c9d1d9">
    Ali Abid
  </text>

  <!-- COLOR BLOBS (masked to text) -->
  <g mask="url(#textMask)">

    <!-- Blob 1 -->
    <circle cx="120" cy="40" r="28" fill="#58a6ff" opacity="0.7">
      <animate attributeName="cx"
               values="120;220;180;120"
               dur="11s"
               repeatCount="indefinite"/>
      <animate attributeName="cy"
               values="40;90;60;40"
               dur="13s"
               repeatCount="indefinite"/>
      <animate attributeName="fill"
               values="#58a6ff;#f778ba;#7ee787;#58a6ff"
               dur="9s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Blob 2 -->
    <circle cx="320" cy="80" r="34" fill="#f778ba" opacity="0.6">
      <animate attributeName="cx"
               values="320;260;340;320"
               dur="17s"
               repeatCount="indefinite"/>
      <animate attributeName="cy"
               values="80;40;70;80"
               dur="19s"
               repeatCount="indefinite"/>
      <animate attributeName="fill"
               values="#f778ba;#7ee787;#58a6ff;#f778ba"
               dur="14s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Blob 3 -->
    <circle cx="480" cy="60" r="22" fill="#7ee787" opacity="0.5">
      <animate attributeName="cx"
               values="480;420;500;480"
               dur="23s"
               repeatCount="indefinite"/>
      <animate attributeName="cy"
               values="60;100;70;60"
               dur="29s"
               repeatCount="indefinite"/>
      <animate attributeName="fill"
               values="#7ee787;#58a6ff;#f778ba;#7ee787"
               dur="21s"
               repeatCount="indefinite"/>
    </circle>

  </g>
</svg>
